{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'campos/css/campos_list.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Seus Campos</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">CampoFácil</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CampoFácil</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'profile' %}">Meu Perfil</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'busca_campos' %}">Campos</a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Meus Campos</h2>
      <div class="add-new-field text-center mb-4">
        <a href="{% url 'campo_create' %}" class="btn btn-primary btn-no-hover">Adicionar Novo Campo</a>
      </div>
      <ul class="list-unstyled">
        {% for campo in campos %}
          <li class="mb-3 p-3 border rounded">
            {{ campo.nome }} -
            <a href="{% url 'campo_update' campo.pk %}" class="btn btn-warning btn-sm btn-no-hover">Editar</a> -
            <a href="{% url 'campo_delete' campo.pk %}" class="btn btn-danger btn-sm btn-no-hover">Deletar</a>
            {% for foto in campo.fotos.all %}
              <div class="mt-2">
                <img src="{{ foto.imagem.url }}" alt="Foto de {{ campo.nome }}" class="img-fluid rounded" />
              </div>
            {% endfor %}
          </li>
        {% endfor %}
      </ul>
    </main>

    <footer class="bg-dark text-center text-white py-3 mt-5">
      <div class="container">
        <p class="mb-0">© 2024 CampoFácil</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
